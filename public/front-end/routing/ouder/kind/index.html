<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouderpagina - Kindinformatie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="display: none;">
    <h1>Welkom, ouder!</h1>

    <div class="child-info">
      <div class="child-photo">
        <img src="kind.jpg" alt="Foto van het kind">
      </div>
      <div class="child-details">
        <h2>Informatie over uw kind</h2>
        <p><strong>Naam:</strong> <span id="kind-naam">Naam leerling</span></p>
        <p><strong>Email:</strong> <span id="kind-email">Email leerling</span></p>
        <p><strong>Klas:</strong> <span id="Klas-naam">Klas naam</span></p>
        <p><strong>Klas type:</strong> <span id="Klas-type">Klas type</span></p>
      </div>
    </div>
  </div>
</body>
</html>
