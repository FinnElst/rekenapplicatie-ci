
<link rel="stylesheet" href="index.css">
<main>
    <form id="signup-form">
        <span>Gebruikersnaam: </span><input id="username" type="text" required>
        <span>Email: </span><input id="email" type="text" required>
        <span>Geboortedatum: </span><input id="birth-date" type="date" required>
        <span>Wachtwoord: </span><input id="password" type="password" required>
        <span id="kind-email-outer" style="display: none;">Kind email:<br><br><input id="kind-email" type="text"></span>
        <input type="checkbox" id="leerling"><label for="leerling">Leerling</label>
        <input type="checkbox" id="ouder"><label for="ouder">Ouder</label>
        <input type="checkbox" id="docent"><label for="docent">Docent</label>
        <input type="checkbox" id="admin"><label for="admin">Admin</label>
        <button type="submit">Account aanmaken</button>
        <button type="button" onclick="document.location = '/log-in'">Inloggen</button>
    </form>
</main>
